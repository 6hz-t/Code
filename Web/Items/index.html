<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        a {
            font-size: 24px;
            color: white; /* 文字颜色设置为白色 */
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF; /* 按钮背景颜色设置为蓝色 */
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #0056b3; /* 悬停时背景颜色加深 */
            color: white;
        }
    </style>
</head>
<body>
    <a href="http://1.15.41.43:5174">CSGO</a>
</body>
</html>
